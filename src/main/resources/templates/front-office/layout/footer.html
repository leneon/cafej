<html xmlns:th="http://www.thymeleaf.org" th:fragment="footer">
    <footer ng-controller="unAuthController">
        <!-- Footer Start-->
        <div class="footer-area footer-padding fix">
             <div class="container">
                 <div class="row d-flex justify-content-between">
                     <div class="col-xl-5 col-lg-5 col-md-7 col-sm-12">
                         <div class="single-footer-caption">
                             <div class="single-footer-caption">
                                 <!-- logo -->
                                 <div class="footer-logo">
                                    <a href="/">
                                        <img class=" rounded" ng-src="/{{ structureDto.logo ? structureDto.logo : 'assets/img/logo/logo.png' }}" 
                                             alt="Description of the image" 
                                             width="235" 
                                             height="79">
                                    </a>
                                </div>
                                
                                 <div class="footer-tittle">
                                     <div class="footer-pera" >
                                        <p ng-bind-html="structureDto.bio" ></p>
                                     </div>
                                 </div>
                                 <!-- social -->
                                 <div class="footer-social">
                                     <a ng-href="{{structureDto.twitter}}" target="_blank"><i class="fab fa-twitter"></i></a>
                                     <a ng-href="{{structureDto.instagram}}" target="_blank"><i class="fab fa-instagram"></i></a>
                                     <a ng-href="{{structureDto.youtube}}" target="_blank"><i class="fab fa-youtube"></i></a>
                                     <a ng-href="{{structureDto.facebook}}" target="_blank"><i class="fab fa-facebook"></i></a>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="col-xl-3 col-lg-3 col-md-4  col-sm-6">
                         <div class="single-footer-caption mt-60">
                             <div class="footer-tittle">
                                 <h4>Newsletter</h4>
                                 <p>Le paradis fructueux ne semble pas rampant pendant les jours</p>                                 <!-- Form -->
                                 <div class="footer-form" >
                                     <div id="mc_embed_signup">
                                         <form  >
                                             <input type="email" ng-model="newsletterDto.useremail" name="email" id="newsletter-form-email" placeholder="Adresse Mail"
                                             class="placeholder hide-on-focus" onfocus="this.placeholder = ''"
                                             onblur="this.placeholder = ' Email Address '">
                                             <div class="form-icon">
                                             <button type="button" name="submit" ng-click="newsletter()" id="newsletter-submit"
                                             class="email_icon "><img src="/assets/img/logo/form-iocn.png" alt=""></button>
                                             </div>
                                             <div class="mt-10 info"></div>
                                         </form>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="col-xl-3 col-lg-3 col-md-5 col-sm-6">
                         <div class="single-footer-caption mb-50 mt-60">
                             <!-- <div class="footer-tittle">
                                 <h4>Images</h4>
                             </div>
                             <div class="instagram-gellay">
                                 <ul class="insta-feed">
                                     <li><a href="#"><img src="/assets/img/post/instra1.jpg" alt=""></a></li>
                                     <li><a href="#"><img src="/assets/img/post/instra2.jpg" alt=""></a></li>
                                     <li><a href="#"><img src="/assets/img/post/instra3.jpg" alt=""></a></li>
                                     <li><a href="#"><img src="/assets/img/post/instra4.jpg" alt=""></a></li>
                                     <li><a href="#"><img src="/assets/img/post/instra5.jpg" alt=""></a></li>
                                     <li><a href="#"><img src="/assets/img/post/instra6.jpg" alt=""></a></li>
                                 </ul>
                             </div> -->
                         </div>
                     </div>
                 </div>
             </div>
         </div>
        <!-- footer-bottom aera -->
        <div class="footer-bottom-area">
            <div class="container">
                <div class="footer-border">
                     <div class="row d-flex align-items-center justify-content-between">
                         <div class="col-lg-6">
                             <div class="footer-copy-right">
                                 <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> Tous droits réservés, <i class="ti-heart" aria-hidden="true"></i>  <a href="#" target="_blank">BHC</a>
                                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                             </div>
                         </div>
                         <div class="col-lg-6">
                             <div class="footer-menu f-right">
                                 <ul>                             
                                     <li><a th:href="@{#}">Politique de confidentialité </a></li>
                                     <li><a target="_blank" href="/login">Connexion</a></li>
                                     <li><a href="/contact">Contact</a></li>
                                 </ul>
                             </div>
                         </div>
                     </div>
                </div>
            </div>
        </div>
        <!-- Footer End-->
    </footer>
</html>
